<script>
  // var
  var clima = 'Quente'
  clima = 'Frio'
  console.log('Esta ' + clima)
  // A variavel do tipo var pode ter seu valor alterado durante a execução.

  //let
  let periodo = 'Dia'
  clima = 'Noite'
  console.log('Esta de ' + periodo)
  // A variavel do tipo let pode ter seu valor alterado durante a execução.

  //const
  const sexo = 'M'
  sexo = 'F'
  console.log('Sexo: ' + sexo)
  // A variavel do tipo const não pode ter seu valor alterado durante a execução do programa, esta é a diferença dela para os outros dois tipos de váriavel.
</script>
